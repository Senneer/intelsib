<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <svg>
    <symbol id="cross" viewBox="0 0 348.333 348.334">
      <path d="M336.559,68.611L231.016,174.165l105.543,105.549c15.699,15.705,15.699,41.145,0,56.85   c-7.844,7.844-18.128,11.769-28.407,11.769c-10.296,0-20.581-3.919-28.419-11.769L174.167,231.003L68.609,336.563   c-7.843,7.844-18.128,11.769-28.416,11.769c-10.285,0-20.563-3.919-28.413-11.769c-15.699-15.698-15.699-41.139,0-56.85   l105.54-105.549L11.774,68.611c-15.699-15.699-15.699-41.145,0-56.844c15.696-15.687,41.127-15.687,56.829,0l105.563,105.554   L279.721,11.767c15.705-15.687,41.139-15.687,56.832,0C352.258,27.466,352.258,52.912,336.559,68.611z" fill="#FFFFFF"/>
    </symbol>
  </svg>
  <button class="order-btn">Показать форму</button>
  <main class="overlay">
    <section class="message _main">
      <h2 class="message__title">Заказать звонок</h2>
      <svg class="message__close-btn _close" width="15" height="15">
        <use xlink:href="#cross"/>
      </svg>
      <form action="./mail.php" method="POST" class="form">
        <input type="text" id="name" name="name" class="form__input _name" placeholder="ФИО *">
        <input type="tel" id="phone" name="phone" class="form__input _phone" placeholder="Телефон *">
        <input type="email" id="email" name="email" class="form__input _email" placeholder="Email *">
        <button type="submit" class="form__submit">Заказать звонок</button>
      </form>
    </section>

    <section class="message _success">
      <h2 class="message__title _success">Отлично!!!</h2>
      <svg class="message__close-btn _close-success" width="15" height="15">
        <use xlink:href="#cross"/>
      </svg>
      <p class="message__text">Вы правильно указали тему обращения</p>
    </section>

    <section class="message _error">
      <h2 class="message__title _error">Ошибка!!!</h2>
      <svg class="message__close-btn _close-error" width="15" height="15">
        <use xlink:href="#cross"/>
      </svg>
      <p class="message__text">Неправильно указана тема обращения</p>
    </section>
  </main>
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.mask.js"></script>
  <script src="./js/jquery.validate.js"></script>
  <script src="./js/main.js"></script>

</html>
